<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/functions.js" defer></script>
    <script src="./script/book.js" defer></script>
    <script src="./script/library.js" defer></script>
    <script src="./script/script.js" defer></script>
    <title>Library+</title>
</head>

<body class="container">

    <header class="row">

        <h1 class="text-center">Your library</h1>

        <label class="col-3" for="isbn">
            ISBN
            <input type="text" id="isbn" class="btn btn-outline-warning">
        </label>
        <label class="col-3">
            Title
            <input type="text" id="title" class="btn btn-outline-warning">
        </label>
        <label class="col-3">
            Author
            <input type="text" id="author" class="btn btn-outline-warning">
        </label>
        <label class="col-3">
            Year
            <input type="number" id="year" class="btn btn-outline-warning">
        </label>

        <nav class="navBar p-1">
            <button id="addBook" class="btn btn-warning">Add book</button>
        </nav>

    </header>

    <main class="row d-flex" style="visibility: hidden;">
        <div id="allBooksContainer" class="col-6">
            <ol id="allBooks">

            </ol>
        </div>

        <div id="stats" class="col-6">  

        </div>

    </main>

    <footer>

    </footer>

</body>

</html>
